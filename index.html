<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>TomorrowNow</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" /> -->
    <style>
      body {
        color: #404040;
        font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        small {
          color: "#0868AC";
          font-weight: 700;
          font-size: 12px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 20px 2px;
        }

        a {
            color: #404040;
            text-decoration: none;
        }

        a:hover {
                color: #101010;
        }

        .sidebar {
            position: absolute;
            width: 33.3333%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .pad2 {
        /* padding: 20px; */
        }

        .map {
            position: absolute;
            left: 33.3333%;
            width: 66.6666%;
            top: 0;
            bottom: 0;
        }

        .heading {
            background: #fff;
            border-bottom: 1px solid #eee;
            height: 60px;
            line-height: 60px;
            padding: 0 10px;
        }

        .listings {
        height: 100%;
        overflow: auto;
        padding-bottom: 60px;
        }

        .listings .item {
        display: block;
        border-bottom: 1px solid #eee;
        padding: 10px;
        text-decoration: none;
        }

        .listings .item:last-child { border-bottom: none; }

        .listings .item .level-title {
        display: block;
        color: #00853e;
        font-weight: 700;
        }

        .listings .item .level-title small { font-weight: 400; }

        .listings .item.active .level-title,
        .listings .item .level-title:hover { color: #8cc63f; }

        .listings .item.active {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
        border-left: 0;
        background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
        background: none;
        }

        ::-webkit-scrollbar-thumb {
        background: #00853e;
        border-radius: 0;
        }

        .clearfix { display: block; }

        .clearfix::after {
        content: '.';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
        }

        /* Marker tweaks */
        .mapboxgl-popup-close-button {
        display: none;
        }

        .mapboxgl-popup-content {
        font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
        padding: 0;
        width: 380px;
        }

        .mapboxgl-popup-content-wrapper {
        padding: 1%;
        }

        .mapboxgl-popup-content h3 {
        background: #91c949;
        color: #fff;
        margin: 0;
        display: block;
        padding: 10px;
        border-radius: 3px 3px 0 0;
        font-weight: 700;
        margin-top: -15px;
        }

        .mapboxgl-popup-content h4 {
        margin: 0;
        display: block;
        padding: 10px;
        font-weight: 400;
        }

        .mapboxgl-popup-content div {
        padding: 10px;
        }

        .mapboxgl-container .leaflet-marker-icon {
        cursor: pointer;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
        margin-top: 15px;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
        border-bottom-color: #91c949;
        }

.map-overlay {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
position: absolute;
width: 25%;
bottom: 0;
right: 0;
padding: 10px;
}
 
.map-overlay .map-overlay-inner {
background-color: #fff;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
border-radius: 3px;
padding: 10px;
margin-bottom: 10px;
}
 
.map-overlay h2 {
line-height: 24px;
display: block;
margin: 0 0 10px;
}
 
.map-overlay .legend .bar {
height: 10px;
width: 100%;
background: linear-gradient(to right, #BAE4BC, #0868AC);
}
 
.map-overlay input {
background-color: transparent;
display: inline-block;
width: 100%;
position: relative;
margin: 0;
cursor: ew-resize;
}


    </style>
</head>
<body>
    
    <div class='sidebar pad2'>
        <div class='heading'>
            <h1>Select Your Challenge</h1>
            <!-- <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Find a repository">
                </div>
                <div class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </div>
              </div> -->
          </div>
          
          <div id='listings' class='listings'></div>
          
    </div>
    <div id='map' class='map pad2'></div>
    <div class="map-overlay top pad2">
      <div class="map-overlay-inner">
      <h2>Itzi Model Run (5m) Resolution</h2>
      <label id="month"></label>
      <input id="slider" type="range" min="0" max="300" step="1" value="0" />
   
      <div>
        <small>Simulation : </small><label id="sim_time"></label>
        <small>Avg Timestep : </small><label id="avg_timestep"></label>
        <small># Timestep : </small><label id="#timesteps"></label>
        <small>Boundary Volume : </small><label id="boundary_vol"></label>
        <small>Rain Volume : </small><label id="rain_vol"></label>
        <small>Infiltration Volume : </small><label id="inf_vol"></label>
        <small>Domain Volume : </small><label id="domain_vol"></label>
        <small>Inflow Volume : </small><label id="inflow_vol"></label>
        <small>Losses Volume : </small><label id="losses_vol"></label>
        <small>Drainage Net Volume : </small><label id="drain_net_vol"></label>
        <small>Created Volume : </small><label id="created_vol"></label>
        <small>%Error : </small><label id="%error"></label>
      </div>
    </div>
  

      <div class="map-overlay-inner">
      <div id="legend" class="legend">
      <div class="bar"></div>
      <div>Depth (m)</div>
      </div>
      </div>
      </div>


<script src="./index.js"></script>
<script type="text/javascript">
    // App.renderToDOM(document.getElementById('app'));
  </script>
</body>
</html>
